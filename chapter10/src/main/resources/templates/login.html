<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
<!--  CSS파일 없이도 깔끔한 이유 : link를 통한 부트스트랩 스타일시트 연결(JS는 연결 안 했음)-->
<!--  부트스트랩 CSS에 미리 정의된 클래스를 활용해서 HTML 태그를 만들어서 이쁜거임-->
<!--  CDN(Content Delivery Network를 통해서 가져옴. 주소가 일반적이지 않음-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">LOGIN</h2>
        <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

        <div class = "mb-2">
<!--          form 태그 내부에 존재하는 모든 input이 request로 날라가며,
              /login은 웹 어플리케이션의 루트 경로에서 시작하는 절대경로다.
               로컬에서 구현시, 루트는 http://localhost:8080이므로
               http://localhost:8080/login으로 POST요청이 들어감-
               상대경로는 ./login과 같이 사용됨.-->
          <form action="/login" method="POST">
<!--            csrf란 토큰을 추가해서, 외관상 똑같은 페이지를 악의적인 공격자가 만들더라도
                들어오는 값을 다르게 할 수가 있다. -->
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
            <div class="mb-3">
              <label class="form-label text-white">Email address</label>
              <input type="email" class="form-control" name="username">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">Password</label>
              <input type="password" class="form-control" name="password">
            </div>
<!--            버튼 없어도 폼은 제출가능(ex. 엔터)
                하지만 버튼을 제공하는 게 좋은 선택-->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

          <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/signup'">회원가입</button>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
